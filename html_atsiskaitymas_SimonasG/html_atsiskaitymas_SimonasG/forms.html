    <main>
        <h1>Užklausa</h1>
        <form method="submit" action="./home.html">
            <fieldset>
                <label for="vardas">Vardas</label>
                <input type="text" name="vardas" id="vardas" required/>
            </fieldset>
            <fieldset>
                <label for="email">El. Paštas</label>
                <input type="email" name="email" id="email" required/>
            </fieldset>
            <fieldset>
                <label for="tel">Telefono numeris</label>
                <input type="number" name="tel" id="tel" required/>
            </fieldset>
            <fieldset>
                <label>Pasirinkite miestą</label>
                    <select name="miestas" id="miestas-select">
                        <optgroup label="miestas" required>
                            <option value="klaipeda">Klaipėda</option>
                            <option value="vilnius">Vilnius</option>
                            <option value="kaunas">Kaunas</option>
                        </optgroup>
                        <optgroup label="miestas" required>
                            <option value="klaipeda">Klaipėda</option>
                            <option value="vilnius">Vilnius</option>
                            <option value="kaunas">Kaunas</option>
                        </optgroup>
            </fieldset>
            <fieldset>
                <label for="data">Data</label>
                <input type="date" name="data" id="data" required/>
            </fieldset>
            <fieldset>
                <legend>Pasirinkite mėgstamą sportą</legend>
            <div>
                <input type="checkbox" id="krepsinis" name="krepsinis"/>
                <label for="krepsinis">Krepšinis</label>
            </div>
            <div>
                <input type="checkbox" id="futbolas" name="futbolas"/>
                <label for="futbolas">Futbolas</label>
            </div>
            <div>
                <input type="checkbox" id="tinklinis" name="tinklinis"/>
                <label for="tinklinis">Tinklinis</label>
            </div>
            <div>
                <input type="checkbox" id="regbis" name="regbis"/>
                <label for="regbis">Regbis</label>
            </div>
            </fieldset>
            <fieldset>
                <legend>Pasirinkite vaisių</legend>

                <input type="radio" id="obuolys" name="vaisius" value="O" required/>
                <label for="obuolys">Obuolys</label>

                <input type="radio" id="kriause" name="vaisius" value="K"/>
                <label for="kriause">Kriaušė</label>

                <input type="radio" id="slyva" name="vaisius" value="S"/>
                <label for="slyva">Slyva</label>

                <input type="radio" id="apelsinas" name="vaisius" value="A"/>
                <label for="apelsinas">Apelsinas</label>
            </fieldset>
            <fieldset>
                <label for="tekstas">Įveskite tekstą</label>
                <textarea name="tekstas" id="tekstas" cols="30" rows="10" required></textarea>
            </fieldset>
            <fieldset>
                <button type="submit">Home</button>
            </fieldset>
        </form>
